<div class="container">
  <h2><a href='{{ post.url }}'>{{ post.title }}</a></h2>
  <p class='byline'>
    <span class='author'>{{ post.author }}</span>
    <span class='published'>{{ post.date | date: "%b %d, %Y" }}</span>
  </p>
  <div class="lead">
    {{ post.content | split: '<!-- more -->' | first }}<p><a class="title" href="{{ post.url }}">Read more &#8230;</a></p>
  </div>
</div>
