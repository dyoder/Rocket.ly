<div class="post">

  <h1 class='title'>{{ page.title }}</h1>

  {% if page.subtitle %}
    <h2 class='subtitle'>{{ page.subtitle }}</h2>
  {% endif %}

  {% if page.author %}
  <p class='byline'>
    <span class="author">{{ page.author }}</span> 
    <span class="published">{{ page.date || date: "%b %d, %Y" }}</span>
  </p>
  {% endif %}

  {{ content }}
  
  {% include disqus-comment-support.html %}

</div>
