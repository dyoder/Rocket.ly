<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
     <meta http-equiv="content-type" content="text/html; charset=utf-8" />
     <title>Rocket.ly: {{ page.title }}</title>

     <link rel="start" href="/" />

	  <meta name="keywords" content="{{ page.keywords }}">
	
  	<link rel="alternate" type="application/atom+xml" href="{{ page.feed }}" title="Atom feed" />

     <!-- Homepage CSS -->
     <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.1.1/build/cssreset/reset-min.css">
     <link rel="stylesheet" href="/stylesheets/screen.css" type="text/css" />
     
     <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js'></script>
     <script type='text/javascript' src='/javascript/site.js'></script>
     {% include google-analytics.html %}
     
  </head>

  <body>
    <div id="page">
      
      <div id="header">
        <a href="/"><img class='site banner' src='/images/banner.png'/></a>
      </div>

      <div class="content {{ page.name }}" id="{{ page.identifier}}">
        {{ content }}
      </div>
  
      <div id="footer">

            Dan Yoder</a> is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/">
              Creative Commons Attribution-ShareAlike 3.0 Unported License</a>. The name &ldquo;rocket.ly&rdquo; was Maia's idea. :-)</p>      
      </div>
    </div>

  </body>

</html>
